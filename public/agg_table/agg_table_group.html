<table ng-if="rows" class="table osdAggTable__group" ng-repeat="table in rows">
  <thead>
    <tr>
      <th ng-if="table.tables" scope="col">
        <span class="osdAggTable__groupHeader">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <osd-enhanced-agg-table-group
          ng-if="table.tables"
          group="table"
          filter="filter"
          per-page="perPage"
          sort="sort"
          show-total="showTotal"
          total-func="totalFunc"
          csv-export-with-total="csvExportWithTotal"
          csv-full-export="csvFullExport"
          csv-encoding="csvEncoding"
          field-columns="fieldColumns">
        </osd-enhanced-agg-table-group>
        <osd-enhanced-agg-table
          ng-if="table.rows"
          filter="filter"
          table="table"
          export-title="exportTitle"
          per-page="perPage"
          sort="sort"
          show-total="showTotal"
          total-func="totalFunc"
          csv-export-with-total="csvExportWithTotal"
          csv-full-export="csvFullExport"
          csv-encoding="csvEncoding"
          field-columns="fieldColumns">
        </osd-enhanced-agg-table>
      </td>
    </tr>
  </tbody>
</table>

<table ng-if="columns" class="table osdAggTable__group">
  <thead>
    <tr>
      <th ng-repeat="table in columns" ng-if="table.tables" scope="col">
        <span class="osdAggTable__groupHeader">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td ng-repeat="table in columns">
        <osd-enhanced-agg-table-group
          ng-if="table.tables"
          filter="filter"
          group="table"
          per-page="perPage"
          sort="sort"
          show-total="showTotal"
          total-func="totalFunc"
          csv-export-with-total="csvExportWithTotal"
          csv-full-export="csvFullExport"
          csv-encoding="csvEncoding"
          field-columns="fieldColumns">
        </osd-enhanced-agg-table-group>
        <osd-enhanced-agg-table
          ng-if="table.rows"
          filter="filter"
          table="table"
          export-title="exportTitle"
          per-page="perPage"
          sort="sort"
          show-total="showTotal"
          total-func="totalFunc"
          csv-export-with-total="csvExportWithTotal"
          csv-full-export="csvFullExport"
          csv-encoding="csvEncoding"
          field-columns="fieldColumns">
        </osd-enhanced-agg-table>
      </td>
    </tr>
  </tbody>
</table>
